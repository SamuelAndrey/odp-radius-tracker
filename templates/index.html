<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telkom | ODP Radius Tracker</title>
    <link href="/static/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="header">
    <a href="/">
        <img src="https://www.telkom.co.id/images/logo_vertical.svg" alt="Telkom Indonesia Logo">
    </a>
</div>

<div class="form-container">

    <h1 class="title">ODP Radius Tracker</h1>
    <p class="subtitle">Powered by PT. Telkom Infrastuktur Indonesia</p>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="data1" class="form-label">Data 1 (CSV)</label>
            <input type="file" id="data1" name="data1" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="data2" class="form-label">Data 2 (CSV)</label>
            <input type="file" id="data2" name="data2" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="radius" class="form-label">Radius (meters)</label>
            <input type="number" id="radius" name="radius" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Process</button>
        <!-- Tombol untuk petunjuk format CSV -->
        <button type="button" class="btn btn-outline-light w-100" data-bs-toggle="modal" data-bs-target="#csvHelpModal">
            Petunjuk Format CSV
        </button>
    </form>
    {{if .Processed}}
    <div class="alert mt-4 text-center">
        File berhasil diproses! <br>
        <a href="{{.DownloadURL}}" class="btn btn-light mt-2">Download File Hasil</a>
    </div>
    {{end}}
</div>


<div class="modal fade" id="csvHelpModal" tabindex="-1" aria-labelledby="csvHelpModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header text-dark">
                <h5 class="modal-title" id="csvHelpModalLabel">Petunjuk Format CSV</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-dark">
                <p>Pastikan file CSV Anda memiliki format data berikut:</p>
                <ul>
                    <li>Kolom 1: Nama titik</li>
                    <li>Kolom 2: Latitude</li>
                    <li>Kolom 3: Longitude</li>
                </ul>
                <p>Contoh:</p>
                <img src="/static/csv_format.png" alt="Contoh Format CSV" class="img-fluid">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Tutup</button>
            </div>
        </div>
    </div>
</div>

<script src="/static/bootstrap.bundle.js"></script>

</body>

</html>
